<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value);"> <!--#loginForm="ngForm" access all props in form-->

    <!--Using custom validator-->
    <div class="form-group">
        <label for="Id">Id</label>
        <input #IdModel="ngModel" type="text" id="Id" name="Id" required ngModel appCustomIdValidator>
        <div *ngIf="IdModel.touched && IdModel.invalid" class="error">Id is required</div>
    </div>
    {{ IdModel.errors | json}}

    <div class="form-group">
        <label for="Email">Email</label>
        <input #emailModel="ngModel" type="text" id="Email" name="Email" required ngModel>
        <div *ngIf="emailModel.touched && emailModel.invalid" class="error">Email is required</div>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input ngModel type="password" id="Password" name="Password" required>
    </div>
    <button [disabled]="loginForm.invalid">Login</button> 
</form>

{{ loginForm.value | json}} <!--Get values from login convert to json-->
